query AccountVTokens  {
  accountVTokens {
    id
    market {
      id
      symbol
      borrowIndexMantissa
    }
    account {
      id
    }
    badDebt {
      id
      amountMantissa
      timestamp
      block
    }
    enteredMarket
    vTokenBalanceMantissa
    storedBorrowBalanceMantissa
    totalUnderlyingRedeemedMantissa
    borrowIndex
    totalUnderlyingRepaidMantissa
  }
}
